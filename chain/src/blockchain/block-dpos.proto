syntax = "proto3";

package dpos.block;

message Block {
    uint64 height = 1 [default=8];
    int64 timestamp = 2 [default=8];
    repeated int32 generator = 3 [packed = true];
}

message Transaction {
    uint64 amount = 1 [default=8];
    repeated uint32 from = 2 [packed = true];
    bytes data = 3;
}